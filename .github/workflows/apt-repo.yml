name: Update APT Repository

on:
  release:
    types: [released]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-apt-repo:
    name: Update APT Repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout apt-repo branch
        uses: actions/checkout@v4
        with:
          ref: apt-repo
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y reprepro gnupg

      - name: Import GPG key
        run: |
          echo "${{ secrets.APT_GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Download .deb packages from release
        run: |
          mkdir -p incoming
          gh release download "${{ github.event.release.tag_name }}" \
            --pattern "*.deb" \
            --dir incoming
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add packages to repository
        run: |
          for deb in incoming/*.deb; do
            if [ -f "$deb" ]; then
              reprepro -b . includedeb stable "$deb"
            fi
          done
          rm -rf incoming

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update APT repo for ${{ github.event.release.tag_name }}"
          git push
